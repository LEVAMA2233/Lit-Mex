    <section class="apartado-a-que-famoso-te-pareces">
        <div class="titulo-apartado">
            <h2>¿A qué autor literario te pareces?</h2>
        </div>
    </section>

    <section class="formulario">
        <div class="primer-pregunta">
            <p class="primer-pregunta-parrafo">1.¿Cómo manejas los problemas en tu vida?</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Los enfrento de manera directa, aunque me cueste.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Soy más introspectivo, dejo que las cosas me transformen.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Actúo siguiendo mis pasiones, aunque sean complicadas.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Analizo, observo y actúo con cautela.
                </label>
            </div>
        </div>
        <div class="segunda-pregunta">
            <p class="segunda-pregunta-parrafo">2. ¿Qué ambiente te representa mejor? </p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Un pueblo polvoriento lleno de historias y secretos.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Una cocina llena de aromas, tradición y emociones.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Un México revolucionado y lleno de cambios.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Una casa antigua con un aire misterioso.
                </label>
            </div>
        </div>
        <div class="tercer-pregunta">
            <p class="tercer-pregunta-parrafo">3. ¿Cómo describirías tu forma de amar?</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Intensa y complicada.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Fidelidad absoluta aunque duela.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Apasionada y expresiva.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Enigmática y profunda.
                </label>
            </div>
        </div>

    </section>
