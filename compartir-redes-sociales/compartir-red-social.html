<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparte en redes sociales!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">

    <form class="d-flex" role="search">

    </form>
  </div>
</nav>
    <section class="py-5" id="seccion-citas">

                <div class="col-md-8">
                    <figure class="mb-0">
                        <blockquote class="blockquote fs-4 md-3" aria-labelledby="titulo-cita">
                            <h2 class="h5" id="titulo-cita"> Frase destacada</h2>
                            <p class="mb-0">"Vine a comala; me dijeron que mi padre estaba vivo."</p>
                        </blockquote>

                    </figure>
                </div>
            </article>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
